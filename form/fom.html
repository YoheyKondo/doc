<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>問い合わせフォーム</title>
	<!-- COMMON JS -->
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./js/validate.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./css/form.css">
	
</head>
<body>
	<div class="form">
		<form action="./" method="post" autocomplete="off">
			<div class="name_div">氏名<span class="req">（必須）</span><span class="err_msg"></span></div>
			<div><input type="text" name="name" id="name" placeholder="(必須)" maxlength="30" value="" required></div>
			<div class="mail_div">メールアドレス<span class="req">（必須）</span><span class="err_msg"></span></div>
			<div><input type="mail" name="mail" id="mail" placeholder="(必須)" maxlength="255" value="" required></div>
			<div class="tel_div">電話<span class="req">（必須）</span><span class="err_msg"></span></div>
			<div><input type="tel" name="tel" id="tel" placeholder="(必須)" maxlength="12" value="" required></div>
			<div class="subject_div">件名<span class="req">（必須）</span><span class="err_msg"></span></div>
			<div><input type="text" name="subject" id="subject" placeholder="(必須)" maxlength="100" value="" required></div>
			<div class="contents_div">お問い合わせ内容<span class="req">（必須）</span><span class="err_msg"></span></div>
			<textarea maxlength="255" name="contents" id="contents" placeholder="お問い合わせ内容" ></textarea>
			<div class="submit_btn">
				<input type="submit" name="submit" value="submit" id="submit" disabled><label for="submit">送信する</label>
			</div>
		</form>
	</div>
</body>
</html>
